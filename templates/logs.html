<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Monitoring Logs</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sensor Logs</h1>
            <button onclick="goToDashboard()">Back to Dashboard</button>
        </div>

        <div class="dashboard-card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Temperature (Â°C)</th>
                            <th>Humidity (%)</th>
                            <th>Soil Moisture (%)</th>
                            <th>Light Value</th>
                            <th>Actuator States</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody">
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <button onclick="changePage(-1)" id="prevPage">Previous</button>
                <span id="pageInfo"></span>
                <button onclick="changePage(1)" id="nextPage">Next</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/static/js/log_script.js"></script>
</body>
</html>
